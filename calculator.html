<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
</head>
<body>

<div class=" row calback justify-content-center ">
    <div class=" col-12 card bg-black  justify-content-center align-self-center">
        
        <div class="card-body ">
          <h5 class="card-title text-center text-bg-dark">calculator</h5>
          <input class="h-25 w-100 text-end align-content-end" type="text" id="calculation" >
          <div class="w-100 text- mt-3">
            <button type="button" class="btn btn-outline-dark"  onclick="clearData()">C</button>
            <button type="button" class="btn btn-outline-dark" onclick="deleteData()">DEL</button>
            <button type="button" class="btn btn-outline-dark" onclick="forOperator('%')">%</button>
            <button type="button" class="btn btn-outline-dark" onclick="forOperator('/')">/</button>
            <br>
            <button type="button" class="btn btn-outline-dark" onclick="SandNumber('7')">7</button>
            <button type="button" class="btn btn-outline-dark" onclick="SandNumber('8')">8</button>
            <button type="button" class="btn btn-outline-dark" onclick="SandNumber('9')">9</button>
            <button type="button" class="btn btn-outline-dark5" onclick="forOperator('*')">*</button>
            <br>
            <button type="button" class="btn btn-outline-dark" onclick="SandNumber('4')">4</button>
            <button type="button" class="btn btn-outline-dark" onclick="SandNumber('5')">5</button>
            <button type="button" class="btn btn-outline-dark" onclick="SandNumber('6')">6</button>
            <button type="button" class="btn btn-outline-dark" onclick="forOperator('-')">-</button>
            <br>
            <button type="button" class="btn btn-outline-dark" onclick="SandNumber('1')">1</button>
            <button type="button" class="btn btn-outline-dark" onclick="SandNumber('2')">2</button>
            <button type="button" class="btn btn-outline-dark" onclick="SandNumber('3')">3</button>
            <button type="button" class="btn btn-outline-dark" onclick="forOperator('+')">+</button>
            <br>
            <button type="button" class="btn btn-outline-dark" onclick="SandNumber('.')">.</button>
            <button type="button" class="btn btn-outline-dark" onclick="SandNumber('0')">0</button>
            <button type="button" class="btn btn-outline-dark"  onclick="SandNumber('00')">00</button>
            <button type="button" class="btn btn-outline-dark" onclick="calculate('=')">=</button>
           

          
        </div>
      </div>
</div>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="cal.js"></script>
</body>

</html>
